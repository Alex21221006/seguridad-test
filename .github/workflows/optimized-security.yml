name: Seguridad

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache de dependencias
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
            ~/.cache/vite
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Instalar dependencias
        run: npm ci

      - name: Linting y Formateo
        run: |
          npm run lint || echo "Linting no configurado o falló"
          npm run format:check || echo "Formateo no configurado"

      - name: Type Checking
        run: npm run type-check || echo "Type checking no configurado"

      

      - name: Build de Producción
        run: npm run build
        env:
          VITE_ENV: ci

      - name: Análisis de Bundle Size
        run: npx bundlesize 2>/dev/null || echo "Bundlesize no ejecutado (puede requerir configuración)"

